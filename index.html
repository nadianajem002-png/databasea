<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Medication Database (Nursing)</title>
  <style>
    /* ========================= THEME & TYPOGRAPHY ========================= */
    :root{
      --bg:#0e1324; --fg:#eaf0ff; --mut:#b8c0ea; --card:#161e3b; --line:#2b376d; --accent:#8ab4ff; --bad:#ff7a7a; --good:#7affba;
      --shadow:0 6px 18px rgba(0,0,0,.3), inset 0 1px 0 rgba(255,255,255,.02);
      --stripe: rgba(255,255,255,.02);
      --borderRadius:16px;
    }
    :root[data-theme="light"]{
      --bg:#f7f9ff; --fg:#0a1229; --mut:#47507a; --card:#ffffff; --line:#dfe6ff; --accent:#335dff; --bad:#d63939; --good:#17b26a;
      --shadow:0 10px 24px rgba(21,33,80,.12);
      --stripe: rgba(10,18,41,.035);
    }
    @media (prefers-color-scheme: light){ :root:not([data-theme]){ color-scheme: light; } }

    html,body{height:100%}
    body{margin:0; font:15.5px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--fg)}
    h1,h2,h3{font-family: ui-serif, Georgia, Cambria, "Times New Roman", serif}

    .wrap{max-width:1200px; margin:0 auto; padding:22px}
    h1{margin:0 0 10px; font-size:24px}
    p.hint{color:var(--mut); margin:0 0 16px}

    .toolbar{display:flex; gap:8px; flex-wrap:wrap; margin:0 0 12px}
    .toolbar input,.toolbar select{background:var(--card); color:var(--fg); border:1px solid var(--line); border-radius:999px; padding:10px 12px}
    .btn{cursor:pointer; background:var(--accent); color:#fff; border:none; border-radius:999px; padding:10px 14px; font-weight:650; box-shadow:var(--shadow)}
    .btn-ghost{cursor:pointer; background:transparent; color:var(--fg); border:1px solid var(--line); border-radius:999px; padding:9px 13px}

    .card{background:var(--card); border:1px solid var(--line); border-radius:var(--borderRadius); padding:12px; box-shadow:var(--shadow)}

    /* ========================= LIST (tableâ€‘like) ========================= */
    .table{width:100%; border-collapse:separate; border-spacing:0 8px}
    .tr{display:grid; grid-template-columns: 70px 2fr 1.2fr 0.8fr 1fr 80px; align-items:center; gap:12px; padding:10px; background:var(--card); border:1px solid var(--line); border-radius:12px; position:relative}
    .th{font-size:12px; color:var(--mut); text-transform:uppercase; letter-spacing:.04em}
    .tr.head{background:transparent; border:none; padding:0; grid-template-columns: 70px 2fr 1.2fr 0.8fr 1fr 80px}
    .name{font-weight:700}
    .route-pill{display:inline-block; padding:4px 10px; border-radius:999px; border:1px solid var(--line); font-size:12px}
    .thumb{width:56px;height:42px;object-fit:cover;border-radius:6px;border:1px solid var(--line)}
    /* class color dot + left stripe */
    .class-dot{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:8px;vertical-align:middle}
    .tr::before{content:"";position:absolute;left:0;top:0;bottom:0;width:4px;border-top-left-radius:12px;border-bottom-left-radius:12px;background:transparent}
    .actions{display:flex; gap:6px; justify-content:flex-end}
    .iconbtn{cursor:pointer; background:transparent; border:1px solid var(--line); color:var(--fg); padding:6px 8px; border-radius:10px}
    .tr:hover{outline:1px solid color-mix(in oklab, var(--line) 70%, var(--accent));}

    /* ========================= FORM ========================= */
    #med-form{display:grid; grid-template-columns:repeat(2,1fr); gap:10px}
    #med-form input, #med-form textarea{background:var(--card); color:var(--fg); border:1px solid var(--line); border-radius:12px; padding:10px}
    #med-form textarea{grid-column:1/-1}

    /* ========================= MODAL ========================= */
    .modal-backdrop{position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; padding:20px; z-index:50}
    .modal{max-width:820px; width:100%; background:var(--card); color:var(--fg); border:1px solid var(--line); border-radius:16px; box-shadow:var(--shadow)}
    .modal header{display:flex; justify-content:space-between; align-items:center; padding:14px}
    .modal .content{padding:14px; display:grid; gap:8px}
    .modal img.hero{max-width:100%;max-height:280px;object-fit:contain;border-radius:10px;border:1px solid var(--line)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Personal Medication Database (Nursing)</h1>
    <p class="hint">Perâ€‘user accounts with private meds. Search, route colors, images, and a detail popup.</p>

    <div class="toolbar card">
      <span id="auth-status" class="hint">Signed out</span>
      <input id="auth-email" type="email" placeholder="email" autocomplete="username" />
      <input id="auth-pass" type="password" placeholder="password" autocomplete="current-password" />
      <button id="btn-signup" class="btn-ghost">Sign up</button>
      <button id="btn-signin" class="btn">Sign in</button>
      <button id="btn-signout" class="btn-ghost" style="display:none">Sign out</button>
      <span style="flex:1"></span>
      <input id="search" type="search" placeholder="Search name, class, indications, side effectsâ€¦" style="min-width:280px">
      <select id="sort">
        <option value="new">Newest</option>
        <option value="az">A â†’ Z</option>
        <option value="za">Z â†’ A</option>
        <option value="class">Class</option>
      </select>
      <button id="btn-export" class="btn-ghost">Export JSON</button>
      <button id="btn-import" class="btn-ghost">Import JSON</button>
      <input id="file-import" type="file" accept="application/json" style="display:none" />
    </div>

    <section class="card" style="margin-bottom:12px">
      <h3 style="margin:4px 0 10px">Add / Edit medication</h3>
      <form id="med-form">
        <input id="med-image-url" type="hidden" />
        <input id="med-name" placeholder="Name" required />
        <input id="med-route" placeholder="Route (PO, IV, IM, SC, patch, PR, topical, inhalation)" />
        <input id="med-class" placeholder="Class" />
        <input id="med-dose" placeholder="Dose (e.g., 500 mg BID)" />
        <input id="med-image" type="file" accept="image/*" />
        <img id="med-image-preview" alt="" style="max-width:160px; max-height:120px; border:1px solid var(--line); border-radius:8px; display:none" />
        <textarea id="med-indications" placeholder="Indications"></textarea>
        <textarea id="med-contraindications" placeholder="Contraindications"></textarea>
        <textarea id="med-lactation" placeholder="Pregnancy/Lactation notes"></textarea>
        <textarea id="med-sidefx" placeholder="Side Effects"></textarea>
        <textarea id="med-interactions" placeholder="Drug Interactions"></textarea>
        <textarea id="med-monitoring" placeholder="Monitoring Parameters"></textarea>
        <textarea id="med-notes" placeholder="Additional Notes"></textarea>
        <div style="grid-column:1/-1; display:flex; gap:8px; justify-content:flex-end">
          <button type="submit" class="btn">Save</button>
          <button type="button" id="btn-reset" class="btn-ghost">Reset</button>
          <input type="hidden" id="med-id" />
        </div>
      </form>
    </section>

    <!-- LIST HEADER -->
    <div class="tr head">
      <div class="th">Img</div>
      <div class="th">Name</div>
      <div class="th">Class</div>
      <div class="th">Route</div>
      <div class="th">Dose</div>
      <div class="th" style="text-align:right">Actions</div>
    </div>
    <div id="list"></div>

    <div id="empty" class="card" style="display:none; text-align:center">No medications yet â€” add your first above.</div>
  </div>

  <!-- MODAL -->
  <div id="modal-backdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal">
      <header>
        <h3 id="modal-title" style="margin:0"></h3>
        <button id="modal-close" class="iconbtn" aria-label="Close">âœ•</button>
      </header>
      <div class="content" id="modal-content"></div>
    </div>
  </div>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, setDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, deleteDoc, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4SLwd4A3wNrstcHNzuI83z0G8e-1AK50",
      authDomain: "nadia-b4de4.firebaseapp.com",
      projectId: "nadia-b4de4",
      storageBucket: "nadia-b4de4.appspot.com",
      messagingSenderId: "354468688054",
      appId: "1:354468688054:web:9163d3700f3fd4c0097617"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // DOM helpers
    const $ = sel => document.querySelector(sel);
    const listEl = $("#list");
    const emptyEl = $("#empty");

    const inputIds = [
      "#med-name","#med-route","#med-class","#med-dose",
      "#med-indications","#med-contraindications","#med-lactation","#med-sidefx",
      "#med-interactions","#med-monitoring","#med-notes"
    ];
    const inputs = Object.fromEntries(inputIds.map(id=>[id,$(id)]));
    const idEl = $("#med-id");

    const btnUp=$("#btn-signup"), btnIn=$("#btn-signin"), btnOut=$("#btn-signout"), statusEl=$("#auth-status"), emailEl=$("#auth-email"), passEl=$("#auth-pass");
    btnUp.onclick=()=>createUserWithEmailAndPassword(auth,emailEl.value,passEl.value).catch(e=>alert(e.message));
    btnIn.onclick=()=>signInWithEmailAndPassword(auth,emailEl.value,passEl.value).catch(e=>alert(e.message));
    btnOut.onclick=()=>signOut(auth);

    const searchEl=$("#search"), sortEl=$("#sort");

    // Image elements
    const imgInput  = document.getElementById('med-image');
    const imgPreview = document.getElementById('med-image-preview');
    const imgUrlEl   = document.getElementById('med-image-url');

    // Route colors
    const ROUTE_COLORS = { PO:'#8ab4ff', IV:'#7affba', IM:'#ffd166', SC:'#f78da7', PATCH:'#b4a0ff', PR:'#a0e7e5', TOPICAL:'#ffadad', INHALATION:'#9bf6ff', SL:'#caffbf', SUBLINGUAL:'#caffbf' };
    const rKey = v => (v||'').toString().trim().toUpperCase().replace('INH','INHALATION');

    // Class color helpers
    const CLASS_COLORS = {
      'opioid analgesic':'#fca5a5','antihistamine':'#93c5fd','benzodiazepine':'#c4b5fd','antipsychotic':'#f9a8d4',
      'atypical antipsychotic':'#f472b6','sleep aid':'#fde68a','osmotic laxative':'#86efac','stimulant laxative':'#34d399',
      'hyperosmotic laxative':'#6ee7b7','anticholinergic':'#fcd34d','anticholinergic bronchodilator':'#fbbf24','ics + laba':'#a5b4fc',
      'potassium-sparing diuretic':'#fca5a5','loop diuretic':'#f87171','ace inhibitor':'#60a5fa','statin':'#38bdf8','ppi':'#a7f3d0'
    };
    function classColor(c){
      if(!c) return '#b8c0ea';
      const key=c.toLowerCase().trim();
      if(CLASS_COLORS[key]) return CLASS_COLORS[key];
      const first=key.split(/[ /-]/)[0];
      if(CLASS_COLORS[first]) return CLASS_COLORS[first];
      let h=0; for(let i=0;i<key.length;i++){ h=(h*31 + key.charCodeAt(i))>>>0; }
      const hue=h%360; return `hsl(${hue} 70% 70%)`;
    }

    let unsub=null; let allMeds=[];

    onAuthStateChanged(auth, user => {
      if(user){
        statusEl.textContent = `Signed in as ${user.email}`;
        btnOut.style.display=''; btnIn.style.display=btnUp.style.display='none'; emailEl.style.display=passEl.style.display='none';
        const medsRef = collection(db, `users/${user.uid}/medications`);
        const q = query(medsRef, orderBy('createdAt','desc'));
        if(unsub) unsub();
        unsub = onSnapshot(q, snap => {
          allMeds = snap.docs.map(d=>({id:d.id, ...d.data()}));
          render();
        });
      } else {
        statusEl.textContent = 'Signed out';
        btnOut.style.display='none'; btnIn.style.display=btnUp.style.display=''; emailEl.style.display=passEl.style.display='';
        if(unsub){unsub(); unsub=null;} allMeds=[]; render();
      }
    });

    // Image preview
    imgInput?.addEventListener('change', () => {
      const f = imgInput.files?.[0];
      if (!f) { imgPreview.style.display='none'; imgPreview.src=''; return; }
      const url = URL.createObjectURL(f);
      imgPreview.src = url; imgPreview.style.display = 'block';
    });

    // Create / Update with image support (atomic create with image)
    document.querySelector('#med-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = auth.currentUser; if(!user){ alert('Sign in first.'); return; }

      // Build payload (preserve special chars)
      const payload = {}; for (const id of inputIds) payload[id.slice(5)] = inputs[id].value;

      // carry current image unless replaced
      payload.imageUrl = imgUrlEl?.value || '';

      const f = imgInput?.files?.[0] || null;
      const basePath = `users/${user.uid}/medications`;

      try{
        if (idEl.value){
          // ========= EDIT =========
          if (f){
            const path = `${basePath}/${idEl.value}/image-${Date.now()}.jpg`;
            const storageRef = sRef(storage, path);
            await uploadBytes(storageRef, f);
            payload.imageUrl = await getDownloadURL(storageRef);
            if (imgUrlEl) imgUrlEl.value = payload.imageUrl;
          }
          payload.updatedAt = serverTimestamp();
          await updateDoc(doc(db, `${basePath}/${idEl.value}`), payload);
        } else {
          // ========= CREATE (atomic set with image) =========
          const newRef = doc(collection(db, basePath)); // pre-create doc ID
          if (f){
            const path = `${basePath}/${newRef.id}/image-${Date.now()}.jpg`;
            const storageRef = sRef(storage, path);
            await uploadBytes(storageRef, f);
            payload.imageUrl = await getDownloadURL(storageRef);
            if (imgUrlEl) imgUrlEl.value = payload.imageUrl;
          }
          payload.createdAt = serverTimestamp();
          payload.updatedAt = serverTimestamp();
          await setDoc(newRef, payload);
        }
        clearForm();
      }catch(err){ alert(err?.message || String(err)); }
    });

    document.querySelector('#btn-reset').onclick = clearForm;

    async function handleDelete(id){
      const user=auth.currentUser; if(!user) return; if(!confirm('Delete this medication?')) return;
      await deleteDoc(doc(db,`users/${user.uid}/medications/${id}`));
    }

    function handleEdit(m){
      idEl.value=m.id; for(const id of inputIds){ inputs[id].value = m[id.slice(5)] || ''; }
      if(imgUrlEl) imgUrlEl.value = m.imageUrl || '';
      if(imgPreview){ imgPreview.src = m.imageUrl||''; imgPreview.style.display = m.imageUrl? 'block':'none'; }
      if(imgInput) imgInput.value='';
      window.scrollTo({top:0,behavior:'smooth'});
    }

    // Search / Sort
    function debounce(fn,ms){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms); } }
    searchEl.addEventListener('input', debounce(render, 120));
    sortEl.addEventListener('change', render);

    function filtered(){
      const q=(searchEl.value||'').toLowerCase();
      let lst = allMeds.slice();
      if(q){ lst = lst.filter(m=>(`${m.name||''} ${m.class||''} ${m.indications||''} ${m.sidefx||''}`).toLowerCase().includes(q)); }
      if(sortEl.value==='az') lst.sort((a,b)=> (a.name||'').localeCompare((b.name||''), undefined, {sensitivity:'base'}));
      if(sortEl.value==='za') lst.sort((a,b)=> (b.name||'').localeCompare((a.name||''), undefined, {sensitivity:'base'}));
      if(sortEl.value==='class') lst.sort((a,b)=> (a.class||'').localeCompare((b.class||''), undefined, {sensitivity:'base'}));
      return lst; // default newest already via query
    }

    function render(){
      const meds = filtered();
      emptyEl.style.display = meds.length ? 'none' : '';
      listEl.innerHTML = '';
      for(const m of meds){
        const color = ROUTE_COLORS[rKey(m.route)] || '#b8c0ea';
        const cColor = classColor(m.class||'');
        const row = document.createElement('div'); row.className='tr'; row.tabIndex=0; row.setAttribute('role','button');
        row.style.boxShadow = `inset 4px 0 0 0 ${cColor}`;
        row.innerHTML = `
          <div>${m.imageUrl ? `<img src="${esc(m.imageUrl)}" alt="" class="thumb">` : ''}</div>
          <div class="name">${esc(m.name||'(unnamed)')}</div>
          <div class="mut"><span class="class-dot" style="background:${cColor}"></span>${esc(m.class||'')}</div>
          <div><span class="route-pill" style="border-color:${color}; color:${color}">${esc(m.route||'')}</span></div>
          <div>${esc(m.dose||'')}</div>
          <div class="actions">
            <button class="iconbtn" data-edit title="Edit">âœŽ</button>
            <button class="iconbtn" data-del title="Delete">ðŸ—‘</button>
          </div>`;
        row.addEventListener('click', (ev)=>{ if(!(ev.target.closest('[data-edit]')||ev.target.closest('[data-del]'))) openModal(m); });
        row.querySelector('[data-edit]').onclick = (e)=>{ e.stopPropagation(); handleEdit(m); };
        row.querySelector('[data-del]').onclick = (e)=>{ e.stopPropagation(); handleDelete(m.id); };
        listEl.appendChild(row);
      }
    }

    function clearForm(){
      Object.values(inputs).forEach(i=>i.value='');
      document.querySelector('#med-id').value='';
      if(imgInput) imgInput.value='';
      if(imgPreview){ imgPreview.src=''; imgPreview.style.display='none'; }
      if(imgUrlEl) imgUrlEl.value='';
    }

    function esc(s){ return (s??'').toString().replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])); }

    // ===== Modal =====
    const modalBackdrop = document.getElementById('modal-backdrop');
    const modalTitle = document.getElementById('modal-title');
    const modalContent = document.getElementById('modal-content');
    const modalClose = document.getElementById('modal-close');

    function openModal(m){
      modalTitle.textContent = m.name || '(unnamed)';
      const rColor = ROUTE_COLORS[rKey(m.route)] || '#b8c0ea';
      modalContent.innerHTML = `
        ${m.imageUrl ? `<img src="${esc(m.imageUrl)}" alt="" class="hero">` : ''}
        <div><strong>Class:</strong> <span class="class-dot" style="background:${classColor(m.class||'')}"></span> ${esc(m.class||'')}</div>
        <div><strong>Route:</strong> <span class="route-pill" style="border-color:${rColor}; color:${rColor}">${esc(m.route||'')}</span> &nbsp; <strong>Dose:</strong> ${esc(m.dose||'')}</div>
        ${m.indications?`<div><strong>Indications:</strong> ${esc(m.indications)}</div>`:''}
        ${m.contraindications?`<div><strong>Contraindications:</strong> ${esc(m.contraindications)}</div>`:''}
        ${m.lactation?`<div><strong>Pregnancy/Lactation:</strong> ${esc(m.lactation)}</div>`:''}
        ${m.sidefx?`<div><strong>Side Effects:</strong> ${esc(m.sidefx)}</div>`:''}
        ${m.interactions?`<div><strong>Interactions:</strong> ${esc(m.interactions)}</div>`:''}
        ${m.monitoring?`<div><strong>Monitoring:</strong> ${esc(m.monitoring)}</div>`:''}
        ${m.notes?`<div><strong>Notes:</strong> ${esc(m.notes)}</div>`:''}
      `;
      modalBackdrop.style.display = 'flex';
    }
    function closeModal(){ modalBackdrop.style.display='none'; }
    modalClose.onclick = closeModal;
    modalBackdrop.addEventListener('click', (e)=>{ if(e.target===modalBackdrop) closeModal(); });
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });

    // ===== Import / Export =====
    const btnExport=$("#btn-export"), btnImport=$("#btn-import"), fileImport=$("#file-import");
    btnExport.onclick = exportMeds; btnImport.onclick = ()=>fileImport.click();
    fileImport.onchange = async (e)=>{
      const f=e.target.files?.[0]; if(!f) return; try{ const text=await f.text(); const parsed=JSON.parse(text); await importMeds(parsed); alert('Import complete'); } catch(err){ alert('Import failed: '+(err?.message||err)); } fileImport.value=''; };

    async function exportMeds(){
      const user=auth.currentUser; if(!user) return alert('Sign in first.');
      const medsSnap=await getDocs(collection(db,`users/${user.uid}/medications`));
      const meds=medsSnap.docs.map(d=>({id:d.id,...d.data()}));
      const blob=new Blob([JSON.stringify(meds,null,2)],{type:'application/json'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a'); a.href=url; a.download=`meds-${user.uid}-${new Date().toISOString().slice(0,10)}.json`; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    }

    async function importMeds(data){
      const user=auth.currentUser; if(!user) return alert('Sign in first.');
      const items = Array.isArray(data) ? data : (Array.isArray(data?.medications) ? data.medications : null);
      if(!items) throw new Error('Invalid JSON: expected an array or { medications: [] }');
      const batch = writeBatch(db);
      for(const raw of items){
        const m = normalize(raw);
        const ref = doc(collection(db,`users/${user.uid}/medications`));
        batch.set(ref, { ...m, createdAt: serverTimestamp(), updatedAt: serverTimestamp() });
      }
      await batch.commit();
    }

    function normalize(o){
      return {
        name:o.name||o.title||'', route:o.route||'', class:o.class||o.drugClass||'', dose:o.dose||o.dosage||'',
        indications:o.indications||o.uses||'', contraindications:o.contraindications||o.contra||'', lactation:o.lactation||o.pregnancy||o.pregnancyLactation||'',
        sidefx:o.sidefx||o.sideEffects||o.adverse||'', interactions:o.interactions||'', monitoring:o.monitoring||'', notes:o.notes||'', imageUrl:o.imageUrl||''
      };
    }
  </script>
</body>
</html>
